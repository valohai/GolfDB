- step:
    name: Train
    image: valohai/storch:20190603
    command: python3 train.py {parameters}
    parameters:
      - name: max_steps
        pass-as: --max_steps={v}
        description: Number of steps to run the trainer
        type: integer
        default: 300
    inputs:
      - name: golfdb
        default: https://golfdb-valohai.s3-eu-west-1.amazonaws.com/videos_160.zip
